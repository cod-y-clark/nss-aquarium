<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body>
    <script type="module" src="./scripts/main.js"></script>
    <header class="header">
        <img src="logo.logo" alt="logo" />
        <h1 class="title">Martin's Aquarium</h1>
    </header>
    <main class="">
        <aside class="care__tips">
            <h2 class="header--care__tips">Tank Care</h2>
            <ul class="ul--care__tips">
                <li class="care__tip">Clean the tanks</li>
                <li class="care__tip">Change the water.</li>
                <li class="care__tip">Change the filter.</li>
            </ul>
        </aside>
    <section class="fishes">
        <h2>Martin's Fish</h2>
        <article class="fish">
            <h3 class="fish_name">Mr.Tickeles</h3>
            <p class="fish_species">Gold Fish</p>
            <img src="" alt="" />
            <p class="fish_length">2 inches</p>
            <p class="fish_location">Tulum, Mexico</p>
            <p> git</p>
            
        </article>
    </section>

    <section class="quotes">
        <p>fish are nice</p>
        <p>fish are cool</p>
        <p>fish are cute</p>
    </section>

    <section class="locations">
        <img src="location.location" alt="location1" /><br>
        <img src="location.location" alt="location2" /><br>
        <img src="location.location" alt="location3" /><br>
    </section>

  </body>
</html>
